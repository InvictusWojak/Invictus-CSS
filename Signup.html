<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictus - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero" id="other">
        <nav>
            <img src="Resources/logo.png" class="logo" alt="Invictus">
            <ul>
                <li><a href="/Invictus-CSS/Index.html">Home</a></li>
                <li><a href="/Invictus-CSS/About.html">About</a></li>
                <li><a href="/Invictus-CSS/Contact.html">Contact</a></li>
                <button class = "navButton"><a href="/Invictus-CSS/Signin.html">Login</a></button>
                <button class = "navButton"><a href="/Invictus-CSS/Signup.html">Sign Up</a></button>
            </ul>
        </nav>
    </div>
    <div class="content" id="contentDiv3">
        <h1>Sign Up</h1>
        <div class="contactBox">
            <form>
                <label>First Name:</label>
                <input type="text" placeholder="Enter Name">
                <br>
                <label>Last Name:</label>
                <input type="text" placeholder="Enter Surname">
                <br>
                <label>Date of Birth:</label>
                <input type="date" placeholder="Enter D.O.B">
                <br> 
                <label>Enter Email:</label>
                <input type="email" placeholder="Enter Email">
                <br>
                <label>Password:</label>
                <input type="password" placeholder="Enter Password">
                <br>
                <label>Repeat Password:</label>
                <input type="password" placeholder="Repeat Password">
                <br>
                <label>Sign up with:</label>
                <ul class="socials">
                    <li><a href="#" id="socialLogin"><i class="fab fa-github"></i></a></li>
                    <li><a href="#" id="socialLogin"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" id="socialLogin"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" id="socialLogin"><i class="fab fa-youtube"></i></a></li>               
                    <li><a href="#" id="socialLogin"><i class="fab fa-linkedin"></i></a></li>
                </ul>
                <div class="loginDiv">
                    <button id="loginBtn">Submit</button>
                    <button id="loginBtn">Clear</button>
                    <button id="loginBtn">Exit</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerContent">
            <h3>Invictus</h3>
            <p>“For a man to conquer himself is the first and noblest of all victories.”</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>               
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy; 2023 Designed with ❤️ by Rahul</p>
        </div>
    </footer>
</body>
</html>
