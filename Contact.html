<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictus - Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero" id="other">
        <nav>
            <img src="Resources/logo.png" class="logo" alt="Invictus">
            <ul>
                <li><a href="/Invictus-CSS/Index.html">Home</a></li>
                <li><a href="/Invictus-CSS/About.html">About</a></li>
                <li><a href="/Invictus-CSS/Contact.html">Contact</a></li>
                <button class = "navButton"><a href="#">Login</a></button>
                <button class = "navButton"><a href="#">Sign Up</a></button>
            </ul>
        </nav>
    </div>
    <div class="content" id="para3">
        <h1 id="contactH1">Contact Us</h1>
        <img src="Resources/contact.png" id="contactBanner">
        <div class="contactBox">
            <div class="contact">
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+91 XXX-XXX-XXXX">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="someone@invictus.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Query">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                </form>
                <br>
                <button class="navButton"><a href="">Submit</a></button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerContent">
            <h3>Invictus</h3>
            <p>“For a man to conquer himself is the first and noblest of all victories.”</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>               
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy; 2023 Designed with ❤️ by Rahul</p>
        </div>
    </footer>
</body>
</html>
